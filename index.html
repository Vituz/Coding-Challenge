<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lime</title>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div class="container">
      <header>
        <!-- Logo -->
        <img src="img/logo.png">

        <!-- Testo Logo -->
        <h1>Taking Booleaners from A to B</h1>

      </header>

      <nav>
        <!-- Bottoni di navigazione -->
          <button type="button" name="Prenota">Prenota</button>
          <button type="button" name="Termina">Termina Prenotazione</button>
          <button type="button" name="Luci">Accendi Luci</button>
      </nav>

      <!-- Lista Monopattini -->
      <main>
        <div>
          <!-- Nome monopattino -->
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>

          <!-- Posizione Monopattino -->
          <div>
            <h4 class="row-right"> Via Guadalametri - </h4>
            <h4>a 220 metri da te</h4>
          </div>

          <!-- Stato Batteria -->
          <h4>Stato carica:</h4>
          <div class="battery-m">
          </div>
        </div>

        <div>
          <!-- Nome monopattino -->
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>

          <!-- Posizione Monopattino -->
          <div>
            <h4 class="row-right"> Via Ricciardoni - </h4>
            <h4>a 420 metri da te</h4>
          </div>

          <!-- Stato Batteria -->
          <h4>Stato carica:</h4>
          <div class="battery-h">
          </div>
        </div>

        <div>
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>

          <!-- Posizione Monopattino -->
          <div>
            <h4 class="row-right"> Via Mentarini - </h4>
            <h4>a 490 metri da te</h4>
          </div>

          <!-- Stato Batteria -->
          <h4>Stato carica:</h4>
          <div class="battery-l">
          </div>
        </div>

      </main>

      <footer>

      </footer>

    </div>

  </body>
</html>
